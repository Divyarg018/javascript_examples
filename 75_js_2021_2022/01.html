<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Strings</h1>
    <h2>The replaceAll() Method</h2>

    <p>ES2021 intoduced the string method replaceAll().</p>

    <p id="demo"></p>

    <script>
        let text = "I love rabbits. Rabbits are very easy to love. Rabbits are very popular."
        text = text.replaceAll("Rabbits", "Dogs");
        text = text.replaceAll("rabbits", "dogs");

        document.getElementById("demo").innerHTML = text;
    </script>

</body>

</html>
